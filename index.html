<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="Netflix/style.css">
</head>
<body>
    <header>
        <h1>Netflix Clone</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#tv-shows">TV Shows</a>
        <a href="#movies">Movies</a>
        <a href="#new-popular">New & Popular</a>
        <a href="#my-list">My List</a>
        <a href="#logout">Log Out</a>
    </nav>

    <main>
        <section id="home">
            <h2>Home</h2>
            <div class="Home">
               <img src="Netflix/home.jpg"  >
            </div>
        </section>

        <section id="tv-shows">
            <h2>TV Shows</h2>
            <div class="movie">
                <img src="Netflix/MASTER.jpg" alt="MASTER">
                
            </div>
            <div class="movie">
                <img src="Netflix/DARK.jpg" alt="DARK">
             
            </div>
            
        </section>

        <section id="movies">
            <h2>Movies</h2>
            <div class="movie">
                <img src="Netflix/Animal.jpeg" alt="Animal">
                
            </div>
            <div class="movie">
                <img src="Netflix/salaar.jpeg" alt="Salaar">
              
            </div>
            
        </section>

        <section id="new-popular">
            <h2>New & Popular</h2>
            <div class="New & popular">
                <img src="Netflix/major.jpeg">
            </div>
            <div class="New & popular">
                <img src="Netflix/sarkar.png">
            </div>
            
        </section>

        <section id="my-list">
            <h2>My List</h2>
            <div class ="MY list">
                <img src="Netflix/sanju.png">
            </div>
            <div class ="MY list">
                <img src="Netflix/jurrasic.png">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
